name: green
version: 0.1.0.0
git: https://bitsof.thisfieldwas.green/keywordsalad/thisfieldwas.green
license: BSD3
author: Logan McGrath
maintainer: "website@thisfieldwas.green"
copyright: "Copyright (C) 2012-2021 Logan McGrath"

extra-source-files:
  - README.md

description: Please see the README at <https://bitsof.thisfieldwas.green/keywordsalad/thisfieldwas.green#readme>

dependencies:
  - base >= 4.14 && < 5

library:
  source-dirs: src
  dependencies:
    - base >= 4.14 && < 5
    - aeson == 1.5.*
    - attoparsec == 0.14.*
    - binary == 0.8.*
    - bytestring == 0.11.*
    - config-ini == 0.2.*
    - directory == 1.3.*
    - filepath == 1.4.*
    - hakyll == 4.14.*
    - hjsmin == 0.2.*
    - microlens == 0.4.*
    - microlens-th == 0.4.*
    - MissingH == 1.4.*
    - mtl == 2.2.*
    - optparse-applicative >= 0.16 && < 0.17
    - pandoc == 2.14.*
    - pandoc-types == 1.22.*
    - process == 1.6.*
    - scientific == 0.3.*
    - template-haskell == 2.16.*
    - text == 1.2.*
    - time == 1.9.*
    - unordered-containers == 0.2.*
    - vector == 0.12.*

executables:
  site:
    main: Main.hs
    source-dirs: app/site
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - green
  author:
    main: Main.hs
    source-dirs: app/author
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - green

tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - attoparsec
      - containers
      - green
      - hakyll
      - hspec == 2.7.*
      - hspec-core == 2.7.*
      - text
      - time

default-extensions:
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

ghc-options:
  - -Wall
  - -Werror
  - -Wcompat
  - -Widentities
  - -Wincomplete-patterns
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies
  - -Wmissing-home-modules
  - -Wname-shadowing
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wunused-packages
  - -Wunused-type-patterns
