name: green-site
version: 0.1.0.0
github: ThisFieldWasGreen/thisfieldwasgreen.github.io
license: MIT
author: Logan McGrath
maintainer: "site@thisfieldwas.green"
copyright: "2012 Logan McGrath"

extra-source-files:
  - README.md

description: Please see the README at <https://github.com/ThisFieldWasGreen/thisfieldwasgreen.github.io#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson == 1.5.*
  - binary == 0.8.*
  - bytestring == 0.*
  - config-ini == 0.2.*
  - containers == 0.6.*
  - directory == 1.3.*
  - filepath == 1.4.*
  - hakyll == 4.14.*
  - hjsmin == 0.2.*
  - language-javascript == 0.7.*
  - microlens == 0.4.*
  - microlens-th == 0.4.*
  - MissingH == 1.4.*
  - mtl == 2.2.*
  - optparse-applicative >= 0.12 && < 0.17
  - pandoc == 2.11.*
  - pandoc-types == 1.22.*
  - process == 1.6.*
  - tagsoup == 0.14.*
  - template-haskell == 2.16.*
  - text == 1.2.*
  - time == 1.9.*
  - transformers == 0.5.*
  - unordered-containers == 0.2.*
  - utf8-string == 1.0.*
  - vector == 0.12.*
  - yaml == 0.11.*

library:
  source-dirs: src

default-extensions: &default-extensions
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

ghc-options: &ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -Wall
  - -Werror
  - -Wcompat
  - -Widentities
  - -Wincomplete-patterns
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies
  - -Wmissing-home-modules
  - -Wname-shadowing
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wunused-type-patterns

executables:
  site:
    main: Main.hs
    source-dirs: app/site
    default-extensions: *default-extensions
    ghc-options: *ghc-options
    dependencies:
      - green-site
  green:
    main: Main.hs
    source-dirs: app/green
    default-extensions: *default-extensions
    ghc-options: *ghc-options
    dependencies:
      - green-site

tests:
  test:
    main: Spec.hs
    source-dirs: test
    default-extensions: *default-extensions
    ghc-options: *ghc-options
    dependencies:
      - green-site
      - hspec == 2.7.*
      - hspec-core == 2.7.*
