jobs:
- name: prebake-site
  plan:
  - get: prebaked-site-repo
    trigger: true
  - get: site-repo
  - get: oci-build-task
  - task: build-image
    image: oci-build-task
    privileged: true
    config:
      platform: linux
      inputs:
      - name: prebaked-site-repo
      - name: site-repo
      outputs:
      - name: image
      params:
        DOCKERFILE: prebaked-site-repo/ci/prebake-site/Dockerfile
        UNPACK_ROOTFS: true
      run:
        path: build
  - put: prebaked-site
    params:
      image: image/image.tar

- name: build-and-test-site
  plan:
  - get: prebaked-site
    trigger: true
  - get: site-repo
    trigger: true
  - task: build-and-test
    image: prebaked-site
    config:
      platform: linux
      inputs:
      - name: site-repo
      outputs:
      - name: site-build
      run:
        path: sh
        args:
        - -cx
        - |
          set -eux
          cd site-repo
          ./go build
          ./go test

resources:
- name: site-repo
  type: git
  source:
    uri: https://bitsof.thisfieldwas.green/keywordsalad/thisfieldwas.green.git
    branch: main
- name: prebaked-site-repo
  type: git
  source:
    uri: https://bitsof.thisfieldwas.green/keywordsalad/thisfieldwas.green.git
    branch: main
    paths:
    - ci/prebake-site/Dockerfile
    - package.yaml
    - stack.yaml
- name: prebaked-site
  type: registry-image
  source:
    repository: registry.thisfieldwas.green/tfwg/prebaked-site
- name: oci-build-task
  type: registry-image
  source:
    repository: concourse/oci-build-task
