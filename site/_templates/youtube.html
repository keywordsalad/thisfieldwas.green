<figure class="video">
  <iframe src="https://www.youtube.com/embed/{{video}}"
          {{-#if title}} title="{{title}}"{{#end}}
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
  {{#if title-}}
  <figcaption>
    {{-title-}}
  </figcaption>
  {{-#end}}
</figure>
