<aside class="youtube"{{#if id}} id="{{id}}"{{#end}}>
  <figure>
    <iframe src="https://www.youtube.com/embed/{{video}}"
            {{#if title}}title="{{video}}"{{#end}}
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
  </figure>
  {{#if title}}
  <figcaption>
    {{title}}
  </figcaption>
  {{#end}}
</aside>
