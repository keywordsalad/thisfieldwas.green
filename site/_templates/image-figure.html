<figure {{#if id}}id="{{id}}-aside"{{#end}} class="image">
  <p class="content">
    <a href="{{src}}" class="image-link">
      <img src="{{src}}"
        {{#if id}}id="{{id}}"{{#end}}
        {{#if title}}title="{{title}}"{{#end}}
        {{#if (alt | default title)}}alt="{{alt | default title}}"{{#end}}>
    </a>
  </p>
  {{#if title-}}
  <figcaption>{{title}}</figcaption>
  {{-#end}}
</figure>
