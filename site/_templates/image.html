<aside {{#if id}}id="{{id}}-aside" {{#end}}class="image">
  <figure>
    <a href="{{src}}" class="image-link">
      <img src="{{src}}" {{#if id}}id="{{id}}"{{#end}}
        {{#if title}}title="{{title}}"{{#end}}
        {{#if alt}}alt="{{alt}}"{{#end}}>
    </a>
  </figure>
  {{#if title}}
  <figcaption>{{title}}</figcaption>
  {{#end}}
</aside>
