<script src="{{getUrl 'js/scroll-shadows.js'}}" async></script>
<script>
  {{add "scrollShadowsXSelectors" "pre.sourceCode"-}}
  let scrollShadowsXSelectors = [{{#for scrollShadowsXSelectors}}"{{item}}",{{#end}}]
  let scrollShadowsYSelectors = [{{#for scrollShadowsYSelectors}}"{{item}}",{{#end}}]
  window.addEventListener("load", () => {
    scrollShadowsXSelectors.forEach(updateScrollShadowsXSelector)
    scrollShadowsYSelectors.forEach(updateScrollShadowsYSelector)
  })
  window.addEventListener("resize", () => {
    scrollShadowsXSelectors.forEach(updateScrollShadowsXSelector)
  })
</script>
