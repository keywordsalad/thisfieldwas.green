<section class="teaser-list">
  <h1>Recent Posts</h1>
  $for(recentPosts)$
  <section class="teaser-item">
    <header>
      <h2 class="post-title"><a href="$url$">$title$</a></h2>
      <em class="published">
        Posted on $date$
        $if(author)$
        by $author$
        $endif$
      </em>
    </header>
    $if(teaser)$$teaser$$endif$
    <p class="read-more"><a href="$url$">Read more...</a></p>
  </section>
  $endfor$
</section>
