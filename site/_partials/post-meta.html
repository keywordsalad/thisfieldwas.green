<div class="post-meta">
  <p class="post-published">
    {{#if isPublished-}}
      Posted on {{published | dateAs shortDate}}
    {{#else-}}
      Drafted on {{date | dateAs shortDate}}
    {{#end-}}
    {{#if author-}}
      by {{author}}
    {{#end-}}
  </p>
  {{#if isUpdated-}}
    <p class="post-updated">
      Last updated on {{updated | dateAs shortDate}}
    </p>
  {{#end-}}
  {{#if tags-}}
    <p class="post-tags">
      Tags: {{tagLinks}}
    </p>
  {{#end-}}
</div>
