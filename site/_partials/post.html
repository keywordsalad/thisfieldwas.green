<article class="post">
  <header class="post-header">
    <h1 class="post-title page-title"><a href="{{url}}">{{title}}</a></h1>
    <p class="post-published">
      {{#if published-}}
        Posted on {{published | dateAs shortDate}}
      {{-#else-}}
        Drafted on {{date | dateAs shortDate}}
      {{-#end}}
      {{-#if author}} by {{author}}{{#end}}
    </p>
    {{-#if tagLinks}}
      <p class="post-tags">
        Tags: {{tagLinks}}
      </p>
    {{-#end}}
  </header>
  {{body}}
</article>
