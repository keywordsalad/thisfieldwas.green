<meta name="twitter:card" content="{{twitter.card | default 'summary' | escapeHtml}}">
<meta name="twitter:site" content="{{twitter.site | default twitterHandle | escapeHtml}}">
<meta name="twitter:title" content="{{twitter.title | default title | escapeHtml}}">
{{#if twitter.description-}}
  <meta name="twitter:description" content="{{twitter.description | escapeHtml}}">
{{#else if description-}}
  <meta name="twitter:description" content="{{description | escapeHtml}}">
{{-#end}}
{{#if twitter.image-}}
  <meta name="twitter:image" content="{{siteRoot}}{{twitter.image | escapeHtmlUri}}">
{{-#end}}
{{#if twitter.imageAlt-}}
  <meta name="twitter:image:alt" content="{{twitter.imageAlt | escapeHtml}}">
{{-#end}}
