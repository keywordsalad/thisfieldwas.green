<meta property="og:site_name" content="{{og.siteTitle | escapeHtml}}">
<meta property="og:title" content="{{og.title | default title | escapeHtml}}">
<meta property="og:url" content="{{siteRoot}}{{og.url | default url | escapeHtmlUri}}">
<meta property="og:description" content="{{og.description | default description | escapeHtml}}">
<meta property="og:image:url" content="{{siteRoot}}{{og.image.url | default '/grass_og-image.png' | escapeHtmlUri}}">
{{#if og.image.alt-}}
  <meta property="og:image:alt" content="{{og.image.alt | escapeHtml}}">
{{-#end}}
{{#if article-}}
  {{#if published-}}
    <meta property="article:published_time" content="{{published | dateAs robotTime}}">
  {{-#end}}
  {{#if updated-}}
    <meta property="article:modified_time" content="{{updated | dateAs robotTime}}">
  {{-#end}}
  {{#if author-}}
    <meta property="article:author" content="{{author | escapeHtml}}">
  {{-#end}}
  {{#for tagList-}}
    <meta property="article:tag" content="{{item}}">
  {{#end}}
{{-#end}}
