---
layout: default
body-class: post-page
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title page-title"><a href="$url$">$title$</a></h1>
    <p class="post-published">
      $if(published)$
        Posted on $published(shortDate)$
      $else$
        Drafted on $date(shortDate)$
      $endif$
      $if(author)$
        by $author$
      $endif$
    </p>
  </header>
  $body$
</article>
