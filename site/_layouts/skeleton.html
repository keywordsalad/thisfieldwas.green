<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{#if noindex-}}
<meta name="robots" content="noindex">
<meta name="googlebot" content="noindex">
{{#end-}}
<title>{{siteTitle}}{{#if title}} - {{title}}{{#end}}</title>
<link rel="canonical" href="{{absUrl}}">
<link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64 96x96 128x128 256x256" href="{{siteRoot}}/favicon.ico">

{{#if useSocial-}}
{{-partial "social/open-graph"-}}
{{-partial "social/twitter-card"-}}
{{-#end-}}

<link rel="stylesheet" href="/css/main.css" media="print" onload="this.media='all'">
{{#for stylesheets-}}
<link rel="stylesheet" href="{{getUrl item}}" media="print" onload="this.media='all'">
{{-#end-}}

<script src="{{getUrl 'js/main.js'}}" async></script>
{{partial "scroll-shadows"}}

</head>
<body>
{{body}}
</body>
</html>
